name: Deploy Theia to GitHub Pages

on:
  push:
    branches:
      - main
      - ci/github-pages
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install packages
        run: |
          sudo apt update
          sudo apt install -y libxkbfile-dev libsecret-1-dev

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: |
          npm install
          cd examples/browser-only && npm install

      - name: Build Theia
        id: build
        run: |
          npm run build:browser-only

      - name: List files
        run: |
          ls -l
          ls -l examples/browser-only/lib/frontend

      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3 # or specific "vX.X.X" version tag for this action
        with:
          path: example/browser-only/lib/frontend/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
